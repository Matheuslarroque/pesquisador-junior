name: Pesquisador Junior - Daily

on:
  schedule:
    # 10:30 (America/Sao_Paulo) = 13:30 UTC
    - cron: "30 13 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run Junior
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"
          TOTAL_DAYS: "30"
          PER_DAY: "3"
          SOLD_MIN: "1000"
          RATING_MIN: "4.5"
          USE_SHEETS: "0"
          CATEGORIES: "Ofertas gerais,Moda,Beleza,Eletrônicos,Casa e Decoração,Pets"
        run: python junior.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: pesquisador-junior-csv
          path: output/*.csv
          if-no-files-found: error

      - name: Commit updated state
        run: |
          git config user.name "pesquisador-junior-bot"
          git config user.email "bot@users.noreply.github.com"
          git add state.json
          git commit -m "update state (daily run)" || echo "No changes"
          git push

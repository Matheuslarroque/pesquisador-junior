name: Pesquisador Junior - Daily

on:
  schedule:
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

            - name: Run Junior
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"
          TOTAL_DAYS: "30"
          PER_DAY: "3"
          SOLD_MIN: "100"
          RATING_MIN: "4.5"
          USE_SHEETS: "0"
          CATEGORIES: "Ofertas gerais,Moda,Beleza,Eletrônicos,Casa e Decoração,Pets"
        run: python junior.py

        run: python junior.py

      - name: Commit updated state
        run: |
          git config user.name "pesquisador-junior-bot"
          git config user.email "bot@users.noreply.github.com"
          git add state.json
          git commit -m "update state (daily run)" || echo "No changes"
          git push
